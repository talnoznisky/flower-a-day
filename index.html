<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>
<style>
* {
    margin: 0;
}

body {
    background-color: rgb(250, 159, 126);

}
.container {
        width: 50%;
        height: 100%;
}

.box {
    height: 100%;
    width: 100%;
    position: absolute;
}    

.emoji {
    height: 100%;
    background-image: url('tulips.png');
    background-position: center;
    background-repeat: no-repeat;
    bottom: 0;
}

#curtain {
    z-index:9;
    background-color:rgb(250, 159, 126);
    height: 100%;
}

@media only screen and (max-width: 600px){
        .container {
            width: 90%;
        }
    }

</style>
<body>
<div class='container'>
    <div class='box'>
        <div class='emoji'></div>
    </div>
    <div class='box'  id='curtain'></div>
    </div>
</div>

</body>

<script>

const dt = new Date()
const initSecond = dt.getSeconds() + (60 * dt.getMinutes()) + (60 * 60 * dt.getHours());
const deletionRate = 0.0011574074074074073
const curtain = document.getElementById('curtain')

let curtainHeight = 100 - (initSecond * deletionRate)

const changeHeight = () => {
    if (curtainHeight > 0){
        curtain.style.height = curtainHeight.toString() +'%'
        curtainHeight = curtainHeight-deletionRate
    } else {curtainHeight = 100}
}

setInterval(changeHeight, 1000); 

</script>
</html>
