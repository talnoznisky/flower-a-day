<script>
function changeHeight(){
    blinder.style.height = blinderHeight.toString() +'%'
    blinderHeight--
}

 function stop() {

    clearInterval(intervalID);   
 }

 function start() {
    intervalID = setInterval(changeHeight, 100); 
 }


let blinderHeight = 100
let blinder = document.getElementsByClassName('blinder')[0]
let intervalID;

if (blinderHeight > 0){start()}
else {stop()}
